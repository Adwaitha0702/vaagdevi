<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100bh;
            border: 2px solid black;
            display: flex;
            row-gap: 2em;
            column-gap: 1em;
            flex-wrap: row;
            align-content: flex-start;
            justify-content: space-around;
        }
        .btn{
            background-color: aquamarine;
            height: 50px;
            width: 50px;
            text-align: center;
        }

  
        
    
    </style>
</head>
<body>
   
        <h1 id="res"></h1>
        <button class="btn" value="0">0</button>
        <button class="btn" value="1">1</button>
        <button class="btn" value="2">2</button>
        <button class="btn" value="3">3</button>
        <button class="btn" value="4">4</button>
        <button class="btn" value="5">5</button>
        <button class="btn" value="6">6</button>
        <button class="btn" value="7">7</button>
        <button class="btn" value="8">8</button>
        <button class="btn" value="9">9</button>
        <button class="btn" value="=">=</button>
        <button class="btn" value="C">clear</button>
        <button class="btn" value="+">+</button>
        <button class="btn" value="-">-</button>
        <button class="btn" value="*">*</button>
        <button class="btn" value="/">/</button>
        <button class="btn" value="%">%</button>
        
        
   
    <script>
        var exp=""
        var myvar=document.querySelectorAll(".btn");
        for(let i=0;i<myvar.length;++i){
            myvar[i].addEventListener('click',function()
            {
                exp=exp+myvar[i].value;
                document.getElementById("res").innerHTML=exp;
                if (myvar[i]==="=");{
                    
                    document.getElementById("res").innerHTML=eval(exp)
                }    
                
            });
        }
           
        


    </script>
</body>
</html>
